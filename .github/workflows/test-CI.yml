name: CI

on:
  issue_comment:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ (github.event.issue.pull_request && (github.event.comment.body == 'build' || github.event.comment.body == 'deploy')) }}
    steps:
      - name: echo github credentials
        run: echo secret.GITHUB_TOKEN

      - uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch

      - uses: actions/checkout@v2
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}

      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "2.10.5"
      
      # - run: sudo apt-get install 

      # - name: Use Node
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: '12.x'

      # - uses: actions/checkout@v3

      # - run: npm --version

      # - name: Install node dependencies
      #   working-directory: .github/actions/github-actions-report-lcov
      #   run: npm install

      - name: Analyze
        working-directory: ./app
        run: flutter analyze

      - name: Testing
        working-directory: ./app
        run: flutter test --coverage --no-pub --coverage-path=./coverage/lcov.info

      - name: Report Code Coverage for Testing Discovery Module
        uses: zgosalvez/github-actions-report-lcov@v1
        with:
          coverage-files: ./app/coverage/lcov.info
          minimum-coverage: 50
          artifact-name: code-coverage-report-discovery-module
          working-directory: ./app

      - name: get summary coverage
        run: |
          lcov --summary ./app/coverage/lcov.info >> $GITHUB_STEP_SUMMARY
          echo "COVERAGE_SUMMARY=$(cat $GITHUB_STEP_SUMMARY | tr '\n' '===')" >> $GITHUB_ENV

      - name: get summary report
        run: |
          echo "${{ env.COVERAGE_SUMMARY }}"
