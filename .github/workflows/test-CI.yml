name: CI

on:
  issue_comment:
    types:
      - created

jobs:
  setup:
    runs-on: ubuntu-latest
    if: ${{ (github.event.issue.pull_request && (github.event.comment.body == 'build' || github.event.comment.body == 'deploy')) }}
    outputs:
      head_ref: ${{ steps.comment-branch.outputs.head_ref}}
      base_ref: ${{ steps.comment-branch.outputs.base_ref}}
      flutter_path: ${{ steps.get-flutter.outputs.CACHE_PATH }}
      flutter_key: ${{ steps.get-flutter.outputs.CACHE_KEY }}
      get-matrix: ${{ steps.get-matrix.outputs.matrix }}
    
    steps:
      - uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch

      - uses: actions/checkout@v3
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}

  test1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.setup.outputs.head_ref }}

      - name: find average coverage
        run: |
          echo average_coverage="average mitra apps : $(echo test))" >> $GITHUB_OUTPUT
        id: get-app-average-coverage

      - name: Get App Version from pubspec.yaml
        id: version
        uses: jbutcher5/read-yaml@1.6
        with:
          file: './app/pubspec.yaml'
          key-path: '["version"]'

      - name: echo version
        run: |
          echo ${{ steps.version.outputs.data }}
      - name: echo current running matrix
        run: |
          echo ini adalah flavor test 1 --${{ matrix.flavor }}
      
      - name: define matrix
        id: get-matrix
        run: |
          if [[ ${{ startsWith(steps.comment-branch.outputs.base-ref, 'main/') }} = true ]]; then
            echo "matrix=['asd','qwe']" >> $GITHUB_OUTPUT
          else
            echo "matrix=['asd']" >> $GITHUB_OUTPUT
          fi
      
      - name: store variable
        id: test
        run: |
          echo "${{matrix.flavor}}=${{matrix.flavor}}" >> $GITHUB_OUTPUT

  
  test2:
    needs: [setup, test1]
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: echo current running matrix --${{ join(needs.*.outputs.test, ',') }}
        run: |
          echo ini adalah flavor test2 --${{ needs.test1.outputs.flavor }}
          for test in JSON([1,2,3])
          do
            echo asik
          done
